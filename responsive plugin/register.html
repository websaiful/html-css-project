<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <section id="registration-section">
            <div class="container">
                <h2 class="title">register</h2>
               
                <form>
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="last name">
                    <input type="email" placeholder="email address">
                    <input type="text" placeholder="user name">
                    <input id="pass" type="password" placeholder="enter password">
                    <input id="password" type="password" placeholder="re-enter password">
                </form>
                <input id="click" type="checkbox"> <p class="show">show password</p><br>
                <input type="checkbox"> <p>i agre the terms and condition</p>
                <input class="sign-btn" type="button" value="sign me up">
            </div>
        </section>
    </main>
    <script>
        var click = document.getElementById('click');
        var pass = document.getElementById('pass')
        var password = document.getElementById('password');
        click.addEventListener('click',function(){
               if(pass.type =='password'){
                pass.type = 'text';
               }else{
                pass.type = 'password'
               }
        })
        click.addEventListener('click',function(){
               if(password.type =='password'){
                password.type = 'text';
               }else{
                password.type = 'password'
               }
        })
    </script>
</body>
</html>
